<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; }
        
        .no-signal {
            width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer;
        }
        .no-signal::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            animation: static 0.1s infinite;
        }
        @keyframes static { 0% { opacity: 0.1; } 50% { opacity: 0.05; } 100% { opacity: 0.1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
        
        .no-signal-text { font-size: 32px; color: #333; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; }
        .no-signal-subtitle { font-size: 16px; color: #222; opacity: 0.8; animation: pulse 2s infinite; }
        
        .screen { display: none; width: 100vw; height: 100vh; background: #000; overflow-y: auto; }
        .screen.show { display: block; }
        
        .glitch-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 0, 0.03) 2px, rgba(0, 255, 0, 0.03) 4px);
            pointer-events: none; animation: flicker 0.15s infinite linear;
        }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        
        .progress { background: #333; height: 6px; border-radius: 3px; margin: 20px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #00ff00, #00cc88); height: 100%; border-radius: 3px; transition: width 0.5s ease; }
    </style>
</head>
<body>
    <!-- NO SIGNAL -->

    <script>
        let current = 0;

        function start() {
            document.getElementById('nosignal').style.display = 'none';
            current = 1;
            document.getElementById('screen1').classList.add('show');
        }

        function next() {
            document.getElementById('screen' + current).classList.remove('show');
            current++;
            document.getElementById('screen' + current).classList.add('show');
        }

        function check(num, code) {
            const input = document.getElementById('code' + num);
            const msg = document.getElementById('msg' + num);
            
            if (input.value === code) {
                msg.innerHTML = 'âœ“ Code correct!';
                msg.style.color = '#00ff00';
                input.disabled = true;
                setTimeout(() => next(), 1500);
            } else {
                msg.innerHTML = 'âœ— Onjuiste code';
                input.value = '';
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = document.activeElement;
                if (input.type === 'password') {
                    const button = input.parentNode.querySelector('button');
                    button.click();
                }
            }
        });
    </script>
