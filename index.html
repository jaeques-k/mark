<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speurtocht</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        /* iPhone Safari specifieke fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
                min-height: -webkit-fill-available;
            }
        }
        
        .no-signal {
            width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer; position: relative;
        }
        .no-signal::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            animation: static 0.1s infinite;
        }
        @keyframes static { 0% { opacity: 0.1; } 50% { opacity: 0.05; } 100% { opacity: 0.1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
        
        .no-signal-text { font-size: 32px; color: #333; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; z-index: 2; }
        .no-signal-subtitle { font-size: 16px; color: #222; opacity: 0.8; animation: pulse 2s infinite; z-index: 2; }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
            transition: all 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0,255,0,0.2);
            transform: scale(1.05);
        }
        
        .screen { display: none; width: 100vw; height: 100vh; background: #000; position: relative; }
        .screen.show { display: block; }
        
        .fullscreen-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
        }
        
        .pincode-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }
        
        .pincode-popup.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pincode-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #333;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .pincode-title {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .pincode-input {
            background: #222;
            border: 2px solid #444;
            color: #fff;
            padding: 15px 25px;
            font-size: 28px;
            text-align: center;
            border-radius: 8px;
            width: 250px;
            letter-spacing: 10px;
            margin-bottom: 25px;
        }
        
        .pincode-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        
        .unlock-btn {
            background: linear-gradient(135deg, #ff0040, #ff6b40);
            border: none;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .unlock-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 16px;
        }
        
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            height: 6px;
            z-index: 999;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #00ff00, #00cc88);
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .glitch-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 0, 0.03) 2px, rgba(0, 255, 0, 0.03) 4px);
            pointer-events: none; animation: flicker 0.15s infinite linear; z-index: 10;
        }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        
        .end-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a0a 100%);
        }
        
        .end-title {
            color: #00ff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 0, 1); }
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #00ff00, #00cc88);
            border: none;
            color: #000;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- NO SIGNAL -->
    <div id="nosignal" class="no-signal" onclick="start()">
        <div class="no-signal-text">NO INPUT</div>
        <div class="no-signal-subtitle">Signal not detected</div>

    <!-- EINDE -->
    <div id="screen8" class="screen">
        <div class="progress"><div class="progress-fill" style="width: 100%;"></div></div>
        <div class="glitch-bg"></div>
        <div class="end-screen">
            <h1 class="end-title">MISSIE GESLAAGD</h1>
            <p style="font-size: 24px; margin-bottom: 10px;">Alle opdrachten voltooid!</p>
            <button class="restart-btn" onclick="location.reload()">RESTART SYSTEM</button>
        </div>
    </div>

    <!-- PINCODE POPUP -->
    <div id="pincode-popup" class="pincode-popup">
        <div class="pincode-box">
            <div class="pincode-title" id="pincode-title">VOER TOEGANGSCODE IN:</div>
            <input type="password" class="pincode-input" id="pincode-input" maxlength="4" placeholder="****">
            <br>
            <button class="unlock-btn" onclick="checkCode()">ONTGRENDEL</button>
            <div class="error-message" id="error-msg"></div>
        </div>
    </div>

    <script>
        let current = 0;
        const codes = ['', '1234', '7777', '2580', '1969', '0420', '4560', '9999'];
        let currentVideoNumber = 1;
        let videoTimer;
        let isFullscreen = false;

        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
            }
        }

        document.addEventListener('fullscreenchange', function() {
            isFullscreen = !!document.fullscreenElement;
        });

        function start() {
            if (!isFullscreen) {
                toggleFullscreen();
            }
            
            document.getElementById('nosignal').style.display = 'none';
            current = 1;
            document.getElementById('screen1').classList.add('show');
            startVideoTimer(1);
        }

        function startVideoTimer(videoNum) {
            const videoLengths = [0, 81000, 30000, 55000, 45000, 44000, 61000, 84000];
            
            videoTimer = setTimeout(() => {
                showPincode(videoNum);
            }, videoLengths[videoNum]);
        }

        function showPincode(videoNum) {
            currentVideoNumber = videoNum;
            const popup = document.getElementById('pincode-popup');
            const input = document.getElementById('pincode-input');
            const title = document.getElementById('pincode-title');
            
            if (videoNum === 7) {
                title.textContent = 'FINALE TOEGANGSCODE:';
            } else {
                title.textContent = 'VOER TOEGANGSCODE IN:';
            }
            
            input.value = '';
            document.getElementById('error-msg').textContent = '';
            popup.classList.add('show');
            input.focus();
        }

        function checkCode() {
            const input = document.getElementById('pincode-input');
            const errorMsg = document.getElementById('error-msg');
            const correctCode = codes[currentVideoNumber];
            
            if (input.value === correctCode) {
                errorMsg.textContent = '✓ Code correct!';
                errorMsg.style.color = '#00ff00';
                
                setTimeout(() => {
                    document.getElementById('pincode-popup').classList.remove('show');
                    nextScreen();
                }, 1000);
            } else {
                errorMsg.textContent = '✗ Onjuiste code. Probeer opnieuw.';
                errorMsg.style.color = '#ff4444';
                input.value = '';
                
                input.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            }
        }

        function nextScreen() {
            clearTimeout(videoTimer);
            document.getElementById('screen' + current).classList.remove('show');
            current++;
            if (current <= 8) {
                document.getElementById('screen' + current).classList.add('show');
                if (current <= 7) {
                    startVideoTimer(current);
                }
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('pincode-popup').classList.contains('show')) {
                checkCode();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && current <= 7) {
                e.preventDefault();
                clearTimeout(videoTimer);
                showPincode(current);
            }
        });
    </script>
</body>
